<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:jk="http://jalalkiswani.com/jsf"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
	<h:form id="frmDepartment" enctype="multipart/form-data">
	<p:autoUpdate />
	<p:panelGrid columns="4" style="margin:auto;" styleClass="shaddow">
		<f:facet name="header">Department Record</f:facet>

 
    
	<p:outputLabel value="Name" for="name"/>	
	
	<p:inputText type="text" value="#{mbDepartment.model.name}" id="name"  placeholder="Name" disabled="#{mbDepartment.inputDisabled}" required="false" styleClass="#{mbDepartment.isFieldModified('name')?'input-modified':''}" title="#{mbDepartment.original.name}">
	  <p:ajax />
	</p:inputText>

 
    
	<p:outputLabel value="Desc" for="desc"/>	
	
	<p:inputTextarea id="desc"  value="#{mbDepartment.model.desc}" readOnly="true" required="false" placeholder="Desc" disabled="#{mbDepartment.inputDisabled}" styleClass="#{mbDepartment.isFieldModified('desc')?'input-modified':''}" title="#{mbDepartment.original.desc}">
	  <p:ajax />
	</p:inputTextarea>
	
		<f:facet name="footer">			
		<div class="form-actions">
		<p:commandButton value="Add" action="#{mbDepartment.add}" rendered="#{mbDepartment.allowAdd}"  process="@form" icon="fa fa-save" styleClass="add"/>
		<p:commandButton value="Edit" action="#{mbDepartment.edit}"  rendered="#{mbDepartment.allowEdit}"  process="@this" icon="fa fa-edit" styleClass="edit"/>
		<ui:remove>
		<p:commandButton value="Duplicate" action="#{mbGenerator.duplicate()}"  rendered="#{mbGenerator.allowEdit}"  process="@this"/>
		</ui:remove>
		<p:commandButton value="Save" action="#{mbDepartment.save}" rendered="#{mbDepartment.allowSave}"  process="@form" icon="fa fa-save" styleClass="save"/>
		<p:commandButton value="Reset" action="#{mbDepartment.reset}" rendered="#{mbDepartment.allowReset}"  process="@this" icon="fas fa-undo" styleClass="reset"/>
		<p:commandButton value="Fill" action="#{mbDepartment.fill}" rendered="#{mbDepartment.allowFill}"  process="@this" icon="fas fa-fill" styleClass="fill"/>
		<p:commandButton value="Cancel Edit" action="#{mbDepartment.cancelEdit()}" rendered="#{mbDepartment.editMode}"  process="@this" styleClass="cancel-edit"/>
		<p:commandButton value="Delete" action="#{mbDepartment.delete}" rendered="#{mbDepartment.allowDelete}"  process="@this" icon="fa fa-trash" styleClass="delete">
		  	<p:confirm header="Confirmation" message="Are you sure that want to delete this record?" icon="fas fa-exclamation-triangle"/>
		</p:commandButton>
	
		<ui:fragment rendered="#{mbDepartment.mode == 'WORKFLOW' }">
			<p:commandButton value="Approve" action="#{mbDepartment.approvePayload(mbDepartment.payload.id)}" process="@this" />
			<p:commandButton value="Reject" action="#{mbDepartment.rejectPayload(mbDepartment.payload.id)}" process="@this" />						
		</ui:fragment>
		</div>				
		</f:facet>
	</p:panelGrid>		
	</h:form>
</ui:composition>
</html>
