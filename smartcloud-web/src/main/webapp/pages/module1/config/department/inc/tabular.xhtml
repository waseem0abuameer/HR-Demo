<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:jk="http://jalalkiswani.com/jsf"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
	<h:form>
	<p:dataTable 
		value="#{mbDepartment.modelList}" 
		filteredValue="#{mbDepartment.filterList}"
		var="model" 
		rowKey="#{model.id}"
		paginator="true" 
		paginatorAlwaysVisible="false" 
		paginatorPosition="bottom" 
		rows="10"
		selectionMode="single" 
		selection="#{mbDepartment.model}"  
		emptyMessage="" 
		rowIndexVar="row"
		styleClass="no-padding"
		rendered="#{mbDepartment.editTabular}" 
		id="tblTabular">
		<p:ajax event="rowSelect"/>
		<p:autoUpdate />
		<f:facet name="header">
		    <p:commandButton action="#{mbDepartment.saveAll()}" value="Save" update="@(form)"/>
            <p:commandButton action="#{mbDepartment.setEditTabular(false)}" value="Cancel" update="@(form)"/>		    
		  </f:facet>
		<p:column headerText="#">#{row+1}</p:column>
		
		    <p:column 
			  	headerText="name" 
			  	sortBy="#{model.name}" 
			  	filterBy="#{model.name}" 
			  	filterMatchMode="contains">

 
    
	
	<p:inputText type="text" value="#{model.name}" id="name"  placeholder="Name" disabled="false" required="true" styleClass="#{mbDepartment.isFieldModified('name')?'input-modified':''}" title="#{mbDepartment.original.name}">
	  <p:ajax />
	</p:inputText>
			</p:column>	
		    <p:column 
			  	headerText="desc" 
			  	sortBy="#{model.desc}" 
			  	filterBy="#{model.desc}" 
			  	filterMatchMode="contains">

 
    
	
	<p:inputTextarea id="desc"  value="#{model.desc}" readOnly="true" required="false" placeholder="Desc" disabled="false" styleClass="#{mbDepartment.isFieldModified('desc')?'input-modified':''}" title="#{mbDepartment.original.desc}">
	  <p:ajax />
	</p:inputTextarea>
	
			</p:column>	
	   </p:dataTable>
	</h:form>
</ui:composition>
</html>
