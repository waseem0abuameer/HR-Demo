<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<title>${app.title}</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/favicon.ico" />
	</f:facet>
	<!-- Generic styles -->
	<link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" media="all" type="text/css" />
	<!-- New -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" type="text/css" />
	<!-- /New -->
	<link href="https://fonts.googleapis.com/css?family=Whisper|Cairo|Girassol|Roboto" rel="stylesheet" type="text/css" />

	<!-- App wide resources -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/app.css?reload=#{util.reloadRandom()}" type="text/css" media="all" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/app-commons.css?reload=#{util.reloadRandom()}" type="text/css" media="all" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/primefaces-fix.css?reload=#{util.reloadRandom()}" type="text/css" media="all" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/root.css?reload=#{util.reloadRandom()}" type="text/css" media="all" />

	<!-- Current page resources-->
	<link rel="stylesheet" href="#{util.path}page.css?reload=#{util.reloadRandom()}" type="text/css" media="all" />
	<script src="#{util.path}page.js?reload=#{util.reloadRandom()}" />
	<base href="#{request.contextPath}" />
</h:head>
<h:body>
	<div id="wrapper">
		<div id="top-banner">
			<h1>
				<a href="#{request.contextPath}/">${app.title}</a>
			</h1>
			<div id="top-menu">
				<h:form>
					<p:menubar>				
						<p:menuitem url="#{request.contextPath}/" icon="fa fa-home" value="Home" />
						<p:menuitem value="Login" url="#{request.contextPath}/login/" icon="fa fa-key" rendered="#{not mbSecurity.userLoggedIn}" />

						<p:submenu label="Account" style="float:right" rendered="#{mbSecurity.userLoggedIn}">
							<p:menuitem value="Change password" url="#{request.contextPath}/pages/user" />
							<p:menuitem value="Logout" url="#{request.contextPath}/logout" />
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>
		</div>

		<div id="main-menu">
			<ui:include src="inc/menu.xhtml" />
			<ui:remove>
			<ui:include src="inc/notifications.xhtml" />			
			</ui:remove>
		</div>

		<div id="page-container">
			<ui:insert name="contents">main-contents-goes here</ui:insert>
		</div>
		<div id="footer">
			Powered by <a href="https://www.smart-api.com">Smart-API Inc.</a>
		</div>
	</div>
	<ui:include src="inc/primefaces-util.xhtml" />
	<!-- New -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- /New -->
</h:body>

</html>
